width: 400
height: 200

colors:
  - name: light_gray
    r: 229
    g: 229
    b: 229
  - name: black
    r: 0
    g: 0
    b: 0
  - name: red
    r: 229
    g: 25
    b: 25
  - name: burnt_umber
    r: 110
    g: 38
    b: 14

patterns:
  checker:
    - name: gray_black_pattern
      colorA: light_gray
      colorB: black
      transforms:
        - type: scaling
          x: 0.33
          y: 0.33
          z: 0.33
  stripe:
    - name: umber_red_stripe
      colorA: burnt_umber
      colorB: red

materials:
  - name: ceiling_mat
    pattern: gray_black_pattern
  - name: floor_mat
    pattern: gray_black_pattern
    reflective: 0.3
  - name: wall_mat
    pattern: umber_red_stripe
  - name: teapot_mat
    reflective: 0.0

scene:
  planes:
    - name: floor
      material: floor_mat
    - name: ceiling
      material: ceiling_mat
      transforms:
        - type: translation
          x: 0
          y: 40
          z: 0
    - name: back_wall
      material: wall_mat
      transforms:
        - type: translation
          x: 0
          y: 0
          z: -40
        - type: rotation
          x: 90 # pi / 2
    - name: left_wall
      material: wall_mat
      transforms:
        - type: translation
          x: -40
          y: 0
          z: 0
        - type: rotation
          y: 90
        - type: rotation
          x: 90
    - name: right_wall
      material: wall_mat
      transforms:
        - type: translation
          x: 40
          y: 0
          z: 0
        - type: rotation
          y: 90
        - type: rotation
          x: 90
    - name: front_wall
      material: wall_mat
      transforms:
        - type: translation
          x: 0
          y: 0
          z: 40
        - type: rotation
          x: 90
  objects:
    - name: teapot
      file: resources/teapot_high.obj
      material: teapot_mat
      transforms:
        - type: rotation
          x: -90

light:
  p:
    x: -3
    y: 30
    z: -20
  intensity:
    r: 255
    g: 255
    b: 255

camera:
  from:
    x: 0
    y: 25
    z: -30
  lookAt: teapot
  up:
    x: 0
    y: 1
    z: 0
